<div class="container">
  <img src="/assets/img/san.png" alt="" class="banner-image center">

    <app-input-filter *ngIf="nameInput !== undefined" (inputEmit)="onNameFilter($event)" [initText]="nameInput" ></app-input-filter>

  <app-character-list [characters$]="characterService.characters$"></app-character-list>

  <ng-template [ngIf]="( characterService.pagingInfo$ | async )" let-pagingInfo="$implicit">
    <app-pager
      class="characters-pager"
      *ngIf="pagingInfo.hasPrev || pagingInfo.hasNext"
      [hasPrevPage]="pagingInfo.hasPrev"
      [hasNextPage]="pagingInfo.hasNext"
      (prevPage)="onPrevPage()"
      (nextPage)="onNextPage()"
    >
    </app-pager>
  </ng-template>

</div>
